<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Esto es para aceptar caracteres de speciales -->
    <meta charset="UTF-8">
    <!-- Aqui podemos agregar la description de nuestro sitio web "" -->
    <meta name="viewport" content="Este es mi primer proyecto">
    <!-- Esto es el titulo que saldra en la pestaña del sitio web -->
    <title>Aprendiendo HTML 5</title>
    <!-- Esto es para enlazar con el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Esto es para el favicon del sitio web que se encuentra en la pestaña, arriba -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
    
    <!-- header podriamos aplicar mayormente para los logos -->
    <header><img src="img/logo.jpg" height="100px" alt=""></header>
    <h1>Aprendiendo HTML 5</h1>
    <nav></nav>
    <article>
        <section></section>
    </article>
    <footer></footer>
    <aside></aside>

    <script src="scripts.js"></script>
</body>
</html>
