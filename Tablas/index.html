<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table> 
        <caption>Mi horario de clases</caption>

                <th>Lunes</th>

                <th>Domingo</th>

        </thead>
        <tbody>
            <tr>
                <td rowspan="2">HTML5</td>
                <td>CSS3</td>
                <td rowspan="2">PHP</td>
                <td>JavaScript</td>
                <td id="python" rowspan="2">Python</td>
                <td>C#</td>
                <td rowspan="2">Java</td>
            </tr>
            <tr>
                
                <td>Go</td>
                <td>Diseño UX</td>
                <td>SQL</td>
            </tr>
            <tr>
                <td colspan="7">Recreo</td>
            </tr>

                <td>SQL</td>
                <td>Java</td>
                <td id="python">Python</td>
                <td>HTML5</td>
                <td>PHP</td>
                <td>Angular</td>
                <td>C#</td>
            </tr>
            <tfoot style="background-color: yellow;">
                <td>4 creditos</td>
                <td>3 creditos</td>
                <td>4 creditos</td>
                <td>2 creditos</td>
                <td>3 creditos</td>
                <td>4 creditos</td>
                <td>3 creditos</td>
            </tfoot>
        </tbody>
        
    </table>
</body>
</html>
